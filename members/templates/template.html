{% extends 'master.html' %}
{% block content %}
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Firstname</th>
            <td>Lastname</td>
          </tr>
        </thead>
        {% for x in mymembers %}
        <tbody>
          <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% include 'footer.html' %}
{% endblock %}
