<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>tennis club</title>
  </head>
    <body>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4"></div>
                <div class="col">
                    <h1>Members</h1>
                    <ul class="list-group">
                        {% for x in mymembers %}
                        <li class="list-group-item list-group-item-secondary">{{ x.firstname }} {{ x.lastname }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </body>
</html>
