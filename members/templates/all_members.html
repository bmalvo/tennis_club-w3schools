    {% extends 'master.html' %}

    {% block title %}
      My tennis club- list of all members
    {% endblock %}

    {% block content %}

          <h1>Members</h1>
          <ul class="list-group">
            {% for x in mymembers %}
          <li class="list-group-item list-group-item-secondary"><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
            {% endfor %}
          </ul>
    
    {% endblock %}
